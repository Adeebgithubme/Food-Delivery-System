<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Street Eats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN SECTION -->
  <section id="login-section" class="center">
    <div class="login-card">
      <h1>üåç Global Street Eats</h1>
      <p class="subtitle">Discover world flavors right here!</p>

      <div id="error-msg"></div>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <small>Try <b>user1/pass123</b> or <b>user2/pass456</b></small>
    </div>
  </section>

  <!-- MAIN APP -->
  <section id="app" class="hidden">
    <header>
      <h1>Global Street Eats</h1>
      <select id="filter">
        <option value="all">All</option>
        <option value="taco">Tacos</option>
        <option value="sushi">Sushi</option>
        <option value="shawarma">Shawarma</option>
        <option value="dumpling">Dumplings</option>
      </select>
    </header>

    <ul id="menu"></ul>

    <div class="form-container">
      <h2>Add a New Dish</h2>
      <form id="addItemForm">
        <input type="text" id="name" placeholder="Dish Name" required />
        <textarea id="description" placeholder="Description" rows="3" required></textarea>
        <input type="text" id="price" placeholder="Price" required />
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="taco">Taco</option>
          <option value="sushi">Sushi</option>
          <option value="shawarma">Shawarma</option>
          <option value="dumpling">Dumpling</option>
        </select>
        <input type="url" id="image" placeholder="Image URL" required />
        <button type="submit">Add Item</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
